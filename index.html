    <style>

        input {

        th,

        }

        .input-row {

        }

        /* --- Game Area --- */
        #game-area {
            position: relative;
            flex: 1;
            width: 100%;

        }

        .ticket-item {
            position: absolute;
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 2px solid #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        }

        .ticket-item::after {
            content: 'üßß';
            font-size: 3rem;
        }

        /* --- Scratch Modal --- */
        #scratch-modal {

        }

        .scratch-card-container {
            position: relative;
            width: 320px;

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #fff, #f0f0f0);
        }

        .prize-amount {
            font-size: 32px;
            font-weight: bold;
            color: #c0392b;
        }

        .prize-wish {
            font-size: 18px;
            color: #333;

            margin-top: 5px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }
    </style>
</head>

<body>

    <audio id="bg-music" loop>
        <source src="tba.mp3" type="audio/mpeg">
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ audio.
    </audio>

    <div id="welcome-overlay">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">üßß XU√ÇN L·ªòC PH√ÅT üßß</h1>
        <p>S·∫µn s√†ng th·ª≠ v·∫≠n may ƒë·∫ßu nƒÉm ch∆∞a?</p>
        <button class="start-btn" onclick="enterGame()">B·∫ÆT ƒê·∫¶U NGAY</button>
    </div>

    <header>
        <h1 style="color: black;">üßß L·ªôc V√†ng ƒê·∫ßu NƒÉm üßß</h1>
        <button id="music-toggle" onclick="toggleMusic()">üîä</button>
    </header>

    <div id="game-area"></div>

    <div id="name-input-modal" class="modal-overlay">
        <div class="box">
            <h3 style="color: var(--primary-color)">Xin ch√†o!</h3>
            <p>Nh·∫≠p t√™n ƒë·ªÉ nh·∫≠n l·ªôc:</p>
            <input type="text" id="player-name" placeholder="T√™n c·ªßa b·∫°n..." autocomplete="off">
            <button class="btn-primary" onclick="submitName()">X√°c Nh·∫≠n</button>
            <button class="btn-secondary" onclick="closeNameModal()">H·ªßy</button>
        </div>
    </div>

    <div id="scratch-modal" class="modal-overlay">
        <h2 style="color: white; margin-bottom: 15px">C√†o nh·∫π tay - Nh·∫≠n ngay l·ªôc!</h2>
        <div class="scratch-card-container" id="card-container">
            <div class="card-content">
                <div class="prize-amount" id="reveal-amount">---</div>
                <div class="prize-wish" id="reveal-wish">---</div>
            </div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <button class="btn-primary" id="btn-claim" style="width: 200px; display: none;"
            onclick="closeScratchModal()">Nh·∫≠n L·ªôc</button>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="box">
            <h3>ƒêƒÉng nh·∫≠p Admin</h3>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-primary" onclick="checkLogin()">ƒêƒÉng Nh·∫≠p</button>
            <button class="btn-secondary"
                onclick="document.getElementById('login-modal').style.display='none'">ƒê√≥ng</button>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay">
        <div class="box admin-box">
            <h3 style="color: var(--primary-color)">Qu·∫£n L√Ω V√©</h3>
            <div class="input-row">
                <input type="text" id="input-amount" placeholder="S·ªë ti·ªÅn (VD: 50k)" style="flex:2">
                <input type="number" id="input-qty" value="1" min="1" placeholder="SL"
                    style="flex:1; text-align:center">
            </div>
            <input type="text" id="input-wish" placeholder="L·ªùi ch√∫c">
            <button class="btn-primary" onclick="createTicket()">+ T·∫°o V√©</button>

            <div class="winner-list-container">
                <h4>Danh s√°ch tr√∫ng th∆∞·ªüng:</h4>
                <table id="winner-table">
                    <thead>
                        <tr>
                            <th>T√™n</th>
                            <th>Gi·∫£i th∆∞·ªüng</th>
                        </tr>
                    </thead>
                    <tbody id="winner-tbody"></tbody>
                </table>
            </div>

            <div style="display:flex; gap:10px; margin-top:15px">
                <button class="btn-secondary" onclick="clearTickets()" style="background:#e67e22">Reset</button>
                <button class="btn-secondary" onclick="closeAdmin()">Tho√°t</button>
            </div>
        </div>
    </div>

    <script>
        // --- 0. AUDIO MANAGER ---
        const bgMusic = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-toggle');

        function enterGame() {
            document.getElementById('welcome-overlay').style.display = 'none';
            // Ph√°t nh·∫°c ngay khi c√≥ t∆∞∆°ng t√°c ƒë·∫ßu ti√™n
            bgMusic.play().catch(error => {
                console.log("Autoplay b·ªã ch·∫∑n, c·∫ßn t∆∞∆°ng t√°c th√™m: " + error);
            });
        }

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.innerText = 'üîä';
            } else {
                bgMusic.pause();
                musicBtn.innerText = 'üîá';
            }
        }

        // --- DATA & CONFIG ---
        let tickets = JSON.parse(localStorage.getItem('tickets')) || [];
        let flyingTickets = [];
        let animationFrameId;
        const gameArea = document.getElementById('game-area');
        let tempActiveTicket = null;
        let tempActiveElement = null;
        let currentPlayerName = "";

        // --- 1. HOTKEYS & LOGIN ---
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'q') {
                document.getElementById('login-modal').style.display = 'flex';
                document.getElementById('login-user').focus();
            }
        });

        function checkLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            if (u === 'admin' && p === '12345') {
                document.getElementById('login-modal').style.display = 'none';
                openAdminPanel();
                document.getElementById('login-user').value = '';
                document.getElementById('login-pass').value = '';
            } else { alert('Sai th√¥ng tin!'); }
        }

        // --- 2. GAME LOGIC ---
        function onTicketClick(ticketData, element) {
            if (ticketData.scratched) return;
            tempActiveTicket = ticketData;
            tempActiveElement = element;
            document.getElementById('player-name').value = "";
            document.getElementById('name-input-modal').style.display = 'flex';
            document.getElementById('player-name').focus();
        }

        function submitName() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
            currentPlayerName = name;
            document.getElementById('name-input-modal').style.display = 'none';
            openScratchModal();
        }

        function closeNameModal() {
            document.getElementById('name-input-modal').style.display = 'none';
            tempActiveTicket = null; tempActiveElement = null;
        }

        // Canvas Scratch
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false, isRevealed = false;

        function openScratchModal() {
            document.getElementById('reveal-amount').innerText = tempActiveTicket.amount;
            document.getElementById('reveal-wish').innerText = tempActiveTicket.wish;
            const modal = document.getElementById('scratch-modal');
            modal.style.display = 'flex';
            document.getElementById('btn-claim').style.display = 'none';
            isRevealed = false;

            const w = document.getElementById('card-container').offsetWidth;
            const h = document.getElementById('card-container').offsetHeight;
            canvas.width = w; canvas.height = h;

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#bdc3c7'; ctx.fillRect(0, 0, w, h);
            ctx.font = "bold 20px Arial"; ctx.fillStyle = "#7f8c8d"; ctx.textAlign = "center";
            ctx.fillText("üëã " + currentPlayerName.toUpperCase(), w / 2, h / 2 - 15);
            ctx.fillText("C√ÄO ·ªû ƒê√ÇY", w / 2, h / 2 + 15);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function scratch(e) {
            if (!isDrawing || isRevealed) return;
            const rect = canvas.getBoundingClientRect();
            let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI * 2); ctx.fill();

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let clear = 0;
            for (let i = 3; i < imageData.data.length; i += 40) if (imageData.data[i] === 0) clear++;
            if (clear / (imageData.data.length / 40) > 0.4) finishScratch();
        }

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => { isDrawing = true; scratch(e); }));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, scratch));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function finishScratch() {
            isRevealed = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks();
            document.getElementById('btn-claim').style.display = 'block';

            const idx = tickets.findIndex(t => t.id === tempActiveTicket.id);
            if (idx > -1) {
                tickets[idx].scratched = true;
                tickets[idx].winnerName = currentPlayerName;
                saveTickets();
            }
        }

        function closeScratchModal() {
            document.getElementById('scratch-modal').style.display = 'none';
            if (tempActiveElement) {
                tempActiveElement.remove();
                flyingTickets = flyingTickets.filter(t => t.element !== tempActiveElement);
            }
        }

        // --- 3. ADMIN ---
        function openAdminPanel() { document.getElementById('admin-modal').style.display = 'flex'; renderWinnerList(); }
        function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }

        function createTicket() {
            const amt = document.getElementById('input-amount').value;
            const wsh = document.getElementById('input-wish').value;
            const qty = parseInt(document.getElementById('input-qty').value) || 1;
            if (!amt) return alert("Ch∆∞a nh·∫≠p s·ªë ti·ªÅn!");

            for (let i = 0; i < qty; i++) {
                const newT = { id: Date.now() + i, amount: amt, wish: wsh || "V·∫°n s·ª± nh∆∞ √Ω", scratched: false, winnerName: "" };
                tickets.push(newT); spawnTicket(newT);
            }
            saveTickets();
            alert(`ƒê√£ t·∫°o ${qty} v√©!`);
            document.getElementById('input-qty').value = 1;
        }

        function clearTickets() {
            if (confirm("X√≥a h·∫øt?")) { tickets = []; saveTickets(); initGame(); renderWinnerList(); }
        }

        function renderWinnerList() {
            const tbody = document.getElementById('winner-tbody'); tbody.innerHTML = '';
            const winners = tickets.filter(t => t.scratched);
            if (winners.length === 0) tbody.innerHTML = '<tr><td colspan="2" style="text-align:center">Tr·ªëng</td></tr>';
            else winners.forEach(t => {
                tbody.innerHTML += `<tr><td>${t.winnerName}</td><td style="color:red">${t.amount}</td></tr>`;
            });
        }
        function saveTickets() { localStorage.setItem('tickets', JSON.stringify(tickets)); }

        // --- 4. PHYSICS ---
        function initGame() {
            gameArea.innerHTML = ''; flyingTickets = [];
            tickets.forEach(t => { if (!t.scratched) spawnTicket(t); });
            if (!animationFrameId) animate();
        }

        function spawnTicket(t) {
            const el = document.createElement('div'); el.className = 'ticket-item';
            const mx = gameArea.clientWidth - 100, my = gameArea.clientHeight - 120;
            let x = Math.random() * mx, y = Math.random() * my;
            let dx = (Math.random() - 0.5) * 3 || 1, dy = (Math.random() - 0.5) * 3 || 1;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            el.onclick = () => onTicketClick(t, el);
            gameArea.appendChild(el);
            flyingTickets.push({ element: el, x, y, dx, dy });
        }

        function animate() {
            const mx = gameArea.clientWidth - 100, my = gameArea.clientHeight - 120;
            flyingTickets.forEach(o => {
                o.x += o.dx; o.y += o.dy;
                if (o.x <= 0 || o.x >= mx) o.dx *= -1;
                if (o.y <= 0 || o.y >= my) o.dy *= -1;
                o.element.style.left = o.x + 'px'; o.element.style.top = o.y + 'px';
            });
            animationFrameId = requestAnimationFrame(animate);
        }

        function fireworks() {
            const end = Date.now() + 2000;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        window.addEventListener('resize', initGame);
        initGame();
    </script>
</body>
